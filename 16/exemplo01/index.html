<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo01</title>
</head>
<body>
    <h1>trabalhando com input e outros tipos</H1>
    <form method="post">
     <label for="numero">numero</label>
     <input type="number"name="numero"id="telefone"riquired autofocus> <br>
     <label for="telefone">telefone</label>
     <input type="tel" name="telefone"id="telefone" required> <br>
     <hr>
     <label for="datanascimento">data de nascimento</label>
     <input type="date"name="datanascimento"id="datanascimento"riquired> <br>
     <label for="dataehora">data e hora</label>
     <input type="datetime-local" name="dataehora"id="dataehora" required> <br>
     <label for="hora">hora</label>
     <input type="time" name="hora"id="hora" required> <br>
     <hr>
     <label for="color">cor</label>
     <input type="color" name="cor"id="cor" required> <br>
     <hr>
     <input type="submit" value="enviar">
     <input type="reset" value="limpar">
    </form>
 
</body>
</html>
