<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- CONTAINER: Centraliza e limita a largura do conteúdo (Regra 1 do Grid) -->
    <div class="container mt-5">
      <h1 class="text-center mb-5">
        Sistema de Usuários
      </h1>

      <!-- LINHA: Usada para organizar seções lado a lado (Regra 2 do Grid) -->
      <div class="row">
        <!-- COLUNA: Ocupa 100% no celular, mas 50% no desktop (col-lg-6) -->
        <div class="col-12">
          <div class="row">
            <div class="col-10">
              <h4 class="mb-3">Usuários Cadastrados</h4>
            </div>
            <div class="col-2 text-end">
              <a href="usuario.html" class="btn btn-success">Novo</a>
            </div>
          </div>
          <!-- table: Classe que dá o estilo base de tabela do Bootstrap -->
          <!-- table-striped: Classe que adiciona listras (cores alternadas) -->
          <table class="table table-striped table-hover shadow-sm">
            <thead class="table-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Cargo</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>João Pereira</td>
                <td>Desenvolvedor</td>
                <td>
                  <button class="btn btn-sm btn-info text-white">Editar</button>
                  <button class="btn btn-sm btn-danger">Excluir</button>
                </td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Ana Costa</td>
                <td>Analista</td>
                <td>
                  <button class="btn btn-sm btn-info text-white">Editar</button>
                  <button class="btn btn-sm btn-danger">Excluir</button>
                </td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Carlos Lima</td>
                <td>Gerente</td>
                <td>
                  <button class="btn btn-sm btn-info text-white">Editar</button>
                  <button class="btn btn-sm btn-danger">Excluir</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- Fim da Linha (row) -->
    </div>
    <!-- Fim do Container -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
