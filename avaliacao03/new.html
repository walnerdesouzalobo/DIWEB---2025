</ul>

</header>

<main class="container-centralizado">
<section class="form-card">
<h2>Crie sua Conta</h2>
<form action="#" method="POST">
<div class="form-grupo">
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" name="nome" required>
    </div>
    <div class="form-grupo">
    <label for="email-cadastro">E-mail:</label>
    <input type="email" id="email-cadastro" name="email" required>
    </div>
    <div class="form-grupo">
    <label for="senha-cadastro">Senha:</label>
    <input type="password" id="senha-cadastro" name="senha" required>
    </div>
    <div class="form-grupo">
    <label for="confirma-senha">Confirme a Senha:</label>
    <input type="password" id="confirma-senha" name="confirma_senha" required>
    </div>
    <div class="form-grupo-checkbox">
    <input type="checkbox" id="termos" name="termos" required>
    <label for="termos">Eu concordo com os Termos de Serviço.</label>
    </div>
    <button type="submit" class="btn-primario">Cadastrar</button>
    </form>
    <p class="link-login">Já tem uma conta? <a href="login.html">Faça login.</a></p>
    </section>
    </main>
